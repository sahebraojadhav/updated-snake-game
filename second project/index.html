<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>ToDo Application</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex felx-row justify-content-center" >
                    <div class="todo-input">
                      <input type="text" class="form-control" placeholder="write another ToDo" >
                    </div>
                    <div class="save-todo btn btn-primary">
                        Save
                    </div>
                    <div class="get-todos btn btn-warning">
                        Get pending get-todos
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="todo-data">
        <div class="row">
            <div class="list-todo-heading d-flex felx-row justify-content-between align-items-center">
                <div class="todo-no">NO</div>
                <div class="todo-details">Todo Iteams</div>
                <div class="todo-status">Status</div>
                <div class="todo-actions">Actions</div>
            </div>
        </div>
        <hr>
    </div>

    <div class="row">
        <div class="todo-iteam d-flex felx-row justify-content-between align-items-center">
        <div class="todo-no">1</div>
        <div class="todo-details text-muted">complete the action iteam on todos </div>
        <div class="todo-status  text-muted">In progress</div>
        <div class="todo-actions">
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-success">Finished</button>
        </div>
    </div> 
    <hr>  
    </div>


  

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
